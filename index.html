    .dropdown-content {

      padding: 12px;
      border-radius: 12px;
      background: #fafafa;
      margin-bottom: 8px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: 0.2s;
    }

    .dropdown-content a:hover {
      background: #ffe3f1;
    }

    .footer {
